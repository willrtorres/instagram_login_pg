<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Instagram Login</title>
  </head>
  <body>
    <section>
        <div> 
          <div class = "content-box">
            <div class = "flex">  
              <div class="right-img-content">
                <div class = "top-border">
                  <div class="top-box">
                      <img class = "instagram-logo" src = "https://assets.codepen.io/6060109/ig-logo.png">
                      <form>
                        <input type = "text" placeholder= "Phone number, username, or email">
                        <input type = "password" placeholder = "Password">
                        <input type = "submit" value = "Log in">
                      </form>
                      <hr>
                      <p><span>OR</span></p>
                      <div class = "fb-login">
                        <img class = "fb-logo" src = "facebook.svg">
                        <a href="#">Log in with Facebook</a>
                      </div>
                      <a class = "forgot-pw" href="#">Forgot password?</a>
                  </div>
                </div>
                <div class = "mid-box">Don't have an account? <a href = "#">Sign up</a></div>
                <div class = "app-section">
                  <p> Get the app</p>
                  <img  src = "https://assets.codepen.io/6060109/IG-app-store-button.png">
                  <img  src = "https://assets.codepen.io/6060109/IG-Google-Play-Button.png">
                </div>
              </div>
              <img src = "https://assets.codepen.io/6060109/IG-phone.jpeg">
            </div>
          </div>
          </div>
        </main>
      <footer>
        <div class="nav">
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Locations</a>
        </div>
        <div class="lang-copyright">
          <select name="languages" id="languages">
          <option value="English">English</option>
          <option value="English-UK">English (UK)</option>
          </select>
          &copy; 2021 Instagram from Facebook
        </div>
      </footer>
    </section>
  </body>
</html>
